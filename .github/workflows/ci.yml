name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DATABASE_URL: postgresql://test:test@localhost:5432/test
  POSTGRES_PRISMA_URL: postgresql://test:test@localhost:5432/test

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run TypeScript type check
      run: npx tsc --noEmit

    - name: Build application
      run: npm run build

    - name: Run security audit
      run: npm audit --audit-level=high --omit=dev || true

    - name: Test Docker build
      run: docker build -t lumo-app:test .

    - name: Test Docker container
      run: |
        docker run -d --name test-container -p 3001:3000 \
          -e DATABASE_URL="${DATABASE_URL}" \
          -e POSTGRES_PRISMA_URL="${POSTGRES_PRISMA_URL}" \
          lumo-app:test
        sleep 40
        curl -f http://localhost:3001/api/health || exit 1
        docker stop test-container
        docker rm test-container 